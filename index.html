<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shop Coffee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="sale-banner">
        <p>Sign Up Today:$25 OFF + FREE SHIPPING ALWAYS</p>
      </section>
      <nav class="nav-container">
        <span class="Trade">Trade</span>
        <div class="nav-links">
          <ul>
            <li>
              <a href="#">Plans</a>
            </li>
            <li>
              <a href="#">Browse</a>
            </li>
            <li>
              <a href="#">Gifts</a>
            </li>
            <li>
              <a href="#">Teams</a>
            </li>
            <li>
              <a href="#">Roasters</a>
            </li>
            <li><a href="">Learn</a></li>
          </ul>
        </div>
        <div class="login-shoppingCart">
          <span class="started">Get Started</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class=" user icons"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="cart icons"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
        </div>
      </nav>
    </header>
    <main>
      <header class="banner">
        <div class="banner-content">
          <h2 class="banner-header">Coffee Better.</h2>
          <p class="banner-info">
            Discover 51 of our top-rated sustainably sourced coffees. <br />
            Support a different independent craft roaster with each delivery.
          </p>
          <a class="banner-button" href="#">SHOP MOST POPULAR</a>
        </div>
      </header>
    </main>
  </body>
</html>
